<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>음악 추천 리스트</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>

<body>
  <!-- 네비게이션 -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/main">
          <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="로고" width="30" height="24">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">글쓰기</a></li>
            <li class="nav-item"><a class="nav-link" href="#">음악소개</a></li>
            <li class="nav-item"><a class="nav-link" href="#">질문</a></li>
            <li class="nav-item"><a class="nav-link" href="#">캘린더</a></li>
            <li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
            <li class="nav-item"><a class="nav-link" href="#">로그인</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- 제목 -->
  <section class="container mt-4">
    <h4>음악 추천 & 소개</h4>
  </section>

  <!-- 카드 리스트 -->
  <section class="grid-container container">
    <div class="card" th:each="dto : ${list}">
    
      <a th:href="@{/post/post(id=${dto.no})}">
      
        <!-- <img th:src="${post.imageUrl != null ? post.imageUrl : 'https://via.placeholder.com/300x180'}"
             class="card-img-top" alt="게시글 이미지"> -->
      </a>
      <div class="card-content">
        <a th:href="@{/post/post(no=${dto.no})}" class="h5 d-block mb-1">[[${dto.title}]]</a>
        <div class="card-meta">
         <span> [[${dto.writer}]] ·
          [[${#temporals.format(dto.regDate, 'yyyy-MM-dd')}]]</span>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
