<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
 <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/post/home}">로고</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/post}">글쓰기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/list}">글 모음</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">마이페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/post/login}">로그인</a>
                        </li>
                    </ul>
    
                </div>
            </div>
        </nav>
        </header>
        
    <div class="container mt-5">
        <h2 class="mb-4">음악 플레이</h2>

        <form th:action="@{/post/post}" th:method="post">

			<div class="mb-3">
				<label></label> <input type="text" class="form-control" name="title"
					placeholder="제목을 입력하세요" required>
			</div>

			<div class="mb-3">
				<label></label> <input type="text" class="form-control"
					name="writer" placeholder="작성자" required>
			</div>

			<div class="mb-3">
			<label></label> 
				<div class="input-group">
				<input type="text" id="musicQuery" class="form-control"
						placeholder="검색할 음악을 입력하세요" />
					<button type="button" class="btn btn-primary"
						onclick="searchMusic()">검색</button>
				</div>
			</div>

			<div class="mb-3">
			<label></label>
				<input type="text" class="form-control" name="music"
					placeholder="음악" readonly>
			</div>

			<div class="mb-3">
				<label></label>
				<textarea class="form-control" name="content" rows="6"
					placeholder="내용을 입력하세요" required></textarea>
			</div>

			<button type="submit" class="btn btn-primary">글 작성</button>
            <a th:href="@{/post/list}" class="btn btn-secondary">목록으로</a>
        </form>
    </div>
</body>

</html>
